<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="headContainer">    
        <div class="heading name">To-Do List</div>
        <div class="heading clock" id="clockDisplay"></div>
        </div>
        <div class="todoListContainer" id="todoListContainer">
            <form class="addContainer">
                <input type="text" id="addInput">
                <button type="submit" id="addBtn">add.</button>
            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
